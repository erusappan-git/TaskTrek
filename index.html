<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrek</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-tasktrek.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header-wrapper">
                    <div>
                        <img width="160px" src="./images/task-trek.png" alt="">
                    </div>
                    <button class="button primary" id="show-modal">Login / Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="banner">
            <div class="container">
                <div class="banner-wrapper">
                    <div>
                        <h1>"Welcome to TaskTrek"</h1>
                        <p>Stay Organized with Our Easy-to-Use <span class="line-break">Task Tracker.</span></p>
                        <button class="btn btn-success px-4">Get Started <svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                            </svg></button>
                    </div>
                    <div>
                        <img height="600vw" src="./images/banner.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-wrapper">
                <p>&copy; 2024 TaskTrek | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
            </div>
        </div>
    </footer>

    <section class="modal-box" id="login-modal">
        <div class="modal-wrapper">
            <div class="modal-head">
                <h3>Login</h3>
                <button type="button" class="btn-close" id="close-login-modal"></button>
            </div>
            <hr>
            <form>
                <div class="modal-input center-content">
                    <label for="log-email">Email</label>
                    <input type="text" id="log-email" placeholder="Enter Email" autocomplete="off">
                </div>
                <div class="modal-input center-content">
                    <label for="login-pass">Password</label>
                    <input type="password" id="login-pass" placeholder="Enter password" autocomplete="off">
                </div>
                <div class="center-content">
                    <button type="submit" class="button primary">Login</button>
                </div>
            </form>
            <div class="account-text center-content">
                <span>Don't have an account? <span class="ref-link" id="show-register">Sign up</span></span>
            </div>
        </div>

    </section>
    <section class="modal-box" id="register-modal">
        <div class="modal-wrapper">
            <div class="modal-head">
                <h3>Register</h3>
                <button type="button" class="btn-close" id="close-register-modal"></button>
            </div>
            <hr>
            <form id="register-form" method="post">
                <div class="modal-input center-content">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name" autocomplete="off">
                </div>
                <div class="modal-input center-content">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Enter a Email" autocomplete="off">
                </div>
                <div class="modal-input center-content">
                    <label for="register-pass">Password</label>
                    <input type="password" id="register-pass" name="password" placeholder="Enter a password" autocomplete="off">
                </div>
                <div class="modal-input center-content">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" autocomplete="off">
                </div>
                <div class="center-content">
                    <button class="button primary" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="account-text center-content">
                <span>Already have an account? <span class="ref-link" id="show-login">Login</span></span>
            </div>
        </div>

    </section>
    <script src="./main.js"></script>
</body>

</html>
